<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Guest Game</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="startUp()">
    <header>
        <img src="assets/images/header.jpg">
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 main-container">

                <div class="row">
                    <div class="col-md-3">
                        <!--To leave a space of the left side of the screen-->
                    </div>
                    <div class="col-md-3 inside-container">
                        <div id=guess-image></div>
                    </div>
                    <div class="col-md-3 inside-container">
                        <h3>Press any key to start guessing</h3>
                        <p id="guess-letters"></p>
                        <p id="missed-guess"></p>
                        <p id="letter-output"></p>
                        <p id="win-count"></p>
                        <p id="lose-count"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Javascript link-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
